<div>
  <div *ngIf="products.length">
    <ng-container *ngFor="let item of products">
      <span>{{item.productName}}</span>
    </ng-container>
  </div>

  <div *ngIf="!products.length">
    <span>There is no product(s) yet!</span>
  </div>

  <div *ngIf="isLoading">
    <span>Loading...</span>
  </div>
</div>
